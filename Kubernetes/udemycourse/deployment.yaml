apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mydeployment
  labels:
    app: queue
    key: value
spec:
  minReadySeconds: 30
  replicas: 3
  selector:
    matchLabels:
      app: queue
  template:
    metadata:
      name: queue 
      labels:
        app: queue
        releaase: '0'

    spec:
      containers:
      - name: webapp-container
        image: richardchesterwood/k8s-fleetman-queue:release0




---
# documenta separator

apiVersion: v1
kind: Pod
metadata:
  name: webappv1
  labels:
    app: webapp
    releaase: '1'

spec:
  containers:
  - name: webapp-container
    image: richardchesterwood/k8s-fleetman-webapp-angular:release0-5


